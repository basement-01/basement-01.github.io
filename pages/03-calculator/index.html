<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;"
        />
        <title>계산기</title>
        <link rel="stylesheet" href="/common.css" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <header id="header">
            <div>
                <a href="/index.html">
                    <img src="/assets/BLM.png" alt="logo" />
                    <h1>코딩하는 디자이너 강병일입니다</h1>
                </a>
                <span id="mail">✉️ banamil27@naver.com</span>
            </div>
        </header>
        <section>
            <div id="cal">
                <div class="row">
                    <input readonly id="operator" />
                    <input readonly type="number" id="result" />
                </div>
                <div class="row">
                    <button id="num-7">7</button>
                    <button id="num-8">8</button>
                    <button id="num-9">9</button>
                    <button id="plus" class="oper"><p>＋</p></button>
                </div>
                <div class="row">
                    <button id="num-4">4</button>
                    <button id="num-5">5</button>
                    <button id="num-6">6</button>
                    <button id="minus" class="oper"><p>-</p></button>
                </div>
                <div class="row">
                    <button id="num-1">1</button>
                    <button id="num-2">2</button>
                    <button id="num-3">3</button>
                    <button id="divide" class="oper"><p>÷</p></button>
                </div>
                <div class="row">
                    <button id="clear">⌫</button>
                    <button id="num-0">0</button>
                    <button id="calculate" class="oper"><p>=</p></button>
                    <button id="multiply" class="oper"><p>×</p></button>
                </div>
            </div>
        </section>
    </body>
</html>
